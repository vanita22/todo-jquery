<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"> 
    
    <title>To Do App</title>
  </head>
  
  <body>
    <div class="row">
      <div class="col s1 m1 l1" id="box">      
        <h3>To Do App</h3>        
      </div>
    
      <div class="col s1 m1 l1 hide-on-med-only hide-on-small-only" id="box-1"></div>
    
      <div class="col s9 m9 l4 offset-l2">
        <h3 class="header">To Do Items:</h3>
          <div class="card horizontal">
            <div class="card-image">
              <img src="https://lorempixel.com/100/190/nature/6">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <input type="text" placeholder="Ingresa Tarea" id="tarea">
                <ul id="lista"></ul>
              </div>            
            </div>
        </div>
      </div>
     
      <div class="col s9 m9 l5 offset-l2">
        <div class="card small">
          <div class="card-image">
            <img src="https://lorempixel.com/500/200/nature/5">
            <span class="card-title">Completed Items:</span>
          </div>
          <div class="card-content">
            <div></div>
          </div>            
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>    
  </body>
</html>
